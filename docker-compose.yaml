  traefik:
    image: traefik:v3.5
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--experimental.localPlugins.jwt-validator.modulename=github.com/Dattt2k2/golang-project/jwt-validator"
      - "--log.level=DEBUG"
    environment:
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "80:80"
      - "443:443"
      - "8085:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik-config:/etc/traefik/dynamic:ro"
      - "./jwt-validator:/plugins-local/src/github.com/Dattt2k2/golang-project/jwt-validator:ro"
    networks:
      - traefik-net

  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile.dev
    ports:
      - "8081:8081"
    env_file:
      - ./auth-service/.env
    environment:
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - ./auth-service:/app/auth-service:cached
 # - ./go.mod:/app/go.mod:ro
      # - ./go.sum:/app/go.sum:ro
    depends_on:
      - postgres-auth
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=Host(`api.example.com`) && PathPrefix(`/auth`)"
      - "traefik.http.routers.auth.entrypoints=web"
      - "traefik.http.services.auth.loadbalancer.server.port=8081"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"  
    command: ["air", "-c", ".air.toml"]

  user-service: 
    build:
      context: .
      dockerfile: ./user-service/Dockerfile.dev
    ports:
      - "8095:8095"
    env_file:
      - ./user-service/.env
    volumes:
      - ./user-service:/app/user-service:cached
      - ./module:/app/module:cached
    depends_on:
      - kafka
      - postgres-user
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.user-me.rule=Host(`api.example.com`) && PathPrefix(`/me`)"
      - "traefik.http.routers.user-me.entrypoints=web"
      - "traefik.http.routers.user-me.middlewares=jwt-validation@file"
      - "traefik.http.routers.user-me.service=user-service"
      - "traefik.http.routers.user-admin.rule=Host(`api.example.com`) && PathPrefix(`/admin`)"
      - "traefik.http.routers.user-admin.entrypoints=web"
      - "traefik.http.routers.user-admin.middlewares=jwt-validation@file"
      - "traefik.http.routers.user-admin.service=user-service"
      - "traefik.http.services.user-service.loadbalancer.server.port=8095"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"  
    command: ["air", "-c", ".air.toml"]
  product-service:
    build:
      context: .
      dockerfile: ./product-service/Dockerfile.dev
    ports:
      - "8082:8082"
    env_file:
      - ./product-service/.env
    volumes:
      - ./product-service:/app/product-service:cached
      - ./module:/app/module:cached
 # - ./go.mod:/app/go.mod:ro
      # - ./go.sum:/app/go.sum:ro
      # Mount uploads directory for file handling
      - ./product-service/uploads:/app/product-service/uploads
    depends_on:
      - kafka
      - redis
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.product-public.rule=Host(`api.example.com`) && PathPrefix(`/products/get`)"
      - "traefik.http.routers.product-public.priority=100" 
      - "traefik.http.routers.product-service.rule=Host(`api.example.com`) && PathPrefix(`/products`)"
      - "traefik.http.routers.product-service.middlewares=jwt-validation@file"
      - "traefik.http.services.product-service.loadbalancer.server.port=8082"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: ["air", "-c", ".air.toml"]
  cart-service:
    build:
      context: .
      dockerfile: ./cart-service/Dockerfile.dev
    ports:
      - "8083:8083"
      - "8090:8090"
    env_file:
      - ./cart-service/.env
    volumes:
      - ./cart-service:/app/cart-service:cached
      - ./module:/app/module:cached
      # - ./go.mod:/app/go.mod:ro
      # - ./go.sum:/app/go.sum:ro
    depends_on:
      - kafka
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cart-service.rule=Host(`api.example.com`) && PathPrefix(`/cart/`)"
      - "traefik.http.services.cart-service.loadbalancer.server.port=8083"
      - "traefik.http.routers.cart-service.middlewares=jwt-validation@file"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: ["air", "-c", ".air.toml"]
  order-service:
    build:
      context: .
      dockerfile: ./order-service/Dockerfile.dev
    ports:
      - "8084:8084"
    env_file:
      - ./order-service/.env
    volumes:
      - ./order-service:/app/order-service:cached
      - ./module:/app/module:cached
 # - ./go.mod:/app/go.mod:ro
      # - ./go.sum:/app/go.sum:ro
    depends_on:
      - kafka
      - postgres-order
  # Database variables are provided via env files (./order-service/.env and ./.env)
    networks:
      - traefik-net
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.order-service.rule=Host(`api.example.com`) && PathPrefix(`/order`)"
    - "traefik.http.services.order-service.loadbalancer.server.port=8084"
    - "traefik.http.routers.order-service.middlewares=jwt-validation@file"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: ["air", "-c", ".air.toml"]
  search-service:
    build:
      context: .
      dockerfile: ./search-service/Dockerfile.dev
    ports:
      - "8086:8086"
    env_file:
      - ./search-service/.env
    volumes:
      - ./search-service:/app/search-service:cached
 # - ./go.mod:/app/go.mod:ro
      # - ./go.sum:/app/go.sum:ro
    depends_on:
      - kafka
      - elasticsearch
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.search-service.rule=Host(`api.example.com`) && PathPrefix(`/search`)"
      - "traefik.http.services.search-service.loadbalancer.server.port=8086"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: ["air", "-c", ".air.toml"]
  email-service:
    build:
      context: .
      dockerfile: ./email-service/Dockerfile.dev
    env_file:
      - ./email-service/.env
    ports:
      - "8087:8087"
    volumes:
      - ./email-service:/app/email-service:cached
 # - ./go.mod:/app/go.mod:ro
      # - ./go.sum:/app/go.sum:ro
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.email-service.rule=Host(`api.example.com`) && PathPrefix(`/email`)"
      - "traefik.http.services.email-service.loadbalancer.server.port=8087"
      - "traefik.http.routers.email-service.middlewares=jwt-validation@file"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: ["air", "-c", ".air.toml"]
  
  review-service:
    build:
      context: .
      dockerfile: ./review-service/Dockerfile.dev
    container_name: review-service
    ports:
      - "8089:8089"
    env_file:
      - ./review-service/.env
    volumes:
      - ./review-service:/app/review-service:cached
    depends_on:
      - kafka
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
   
      - "traefik.http.routers.review-public.rule=Host(`api.example.com`) && PathPrefix(`/products/reviews/`)"
      - "traefik.http.routers.review-public.priority=100"

     
      - "traefik.http.routers.review-service.rule=Host(`api.example.com`) && PathPrefix(`/products/create-reviews/`)"
      - "traefik.http.routers.review-service.middlewares=jwt-validation@file"
      - "traefik.http.services.review-service.loadbalancer.server.port=8089"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: ["air", "-c", ".air.toml"]
  payment-service:
    build:
      context: .
      dockerfile: ./payment-service/dockerfile.dev
    ports:
      - "8088:8088"
    depends_on:
      - postgres-payment
    env_file:
      - ./payment-service/.env
    environment:
      # Stripe configuration
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      # Non-DB variables remain; DB variables are loaded from ./.env or service env file
      PORT: ${PAYMENT_SERVICE_PORT}
      PAYMENT_GATEWAY_URL: ${PAYMENT_GATEWAY_URL}
      PAYMENT_GATEWAY_KEY: ${PAYMENT_GATEWAY_KEY}
      PAYMENT_GATEWAY_SECRET: ${PAYMENT_GATEWAY_SECRET}
      # Kafka brokers for event publishing
      KAFKA_BROKERS: "kafka:9092"
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
    
      # Service definition
      - "traefik.http.services.payment-service.loadbalancer.server.port=8088"
      
      # Router cho webhook Stripe - dùng middleware từ file dynamic.yml
      - "traefik.http.routers.stripe-webhook.rule=PathPrefix(`/webhook/stripe`)"
      - "traefik.http.routers.stripe-webhook.entrypoints=web,websecure"
      - "traefik.http.routers.stripe-webhook.priority=200"
      - "traefik.http.routers.stripe-webhook.middlewares=stripe-webhook-passthrough@file"
      - "traefik.http.routers.stripe-webhook.service=payment-service"

      # Router cho webhook Stripe Connect
      - "traefik.http.routers.stripe-connect-webhook.rule=PathPrefix(`/webhook/stripe/connect`)"
      - "traefik.http.routers.stripe-connect-webhook.entrypoints=web,websecure"
      - "traefik.http.routers.stripe-connect-webhook.priority=200"
      - "traefik.http.routers.stripe-connect-webhook.middlewares=stripe-webhook-passthrough@file"
      - "traefik.http.routers.stripe-connect-webhook.service=payment-service"

      # Router cho payment API
      - "traefik.http.routers.payment-api.rule=Host(`api.example.com`) && PathPrefix(`/payments/`)"
      - "traefik.http.routers.payment-api.entrypoints=web"
      - "traefik.http.routers.payment-api.middlewares=jwt-validation@file"
      - "traefik.http.routers.payment-api.service=payment-service"

      # Router cho vendor registration (cần auth - chỉ user đã login mới đăng ký vendor)
      - "traefik.http.routers.vendor-register.rule=Host(`api.example.com`) && PathPrefix(`/vendors`)"
      - "traefik.http.routers.vendor-register.entrypoints=web"
      - "traefik.http.routers.vendor-register.priority=100"
      - "traefik.http.routers.vendor-register.middlewares=jwt-validation@file"
      - "traefik.http.routers.vendor-register.service=payment-service"

 

      # Router cho public vendor onboarding redirects
      - "traefik.http.routers.vendor-public.rule=Host(`api.example.com`) && PathPrefix(`/public/vendor/`)"
      - "traefik.http.routers.vendor-public.entrypoints=web"
      - "traefik.http.routers.vendor-public.priority=100"
      - "traefik.http.routers.vendor-public.service=payment-service"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: ["air", "-c", ".air.toml"]
    volumes:
      - ./payment-service:/app/payment-service:cached

