syntax = "proto3";

package product;

option go_package = "module/gRPC-Product/service";

// Service definitions
service ProductService {
    rpc GetBasicInfo (ProductRequest) returns (BasicProductResponse);
    rpc GetProductInfo (ProductRequest) returns (ProductResponse);
    rpc CheckStock (ProductRequest) returns (StockResponse);
    rpc UpdateStock (UpdateStockRequest) returns (UpdateStockResponse);
    rpc GetAllProducts (Empty) returns (ProductList);
}

// Messages for product information
message ProductRequest {
    string id = 1; // Product ID
}

message BasicProductResponse {
    string id = 1;
    string name = 2;
    float price = 3;
    string vendor_id = 4;
}

message ProductResponse {
    string id = 1;
    string name = 2;
    float price = 3;
    string description = 4;
    int32 quantity = 5;
    string image_url = 6; 
    string vendor_id = 7;
}


message StockResponse {
    bool in_stock = 1;
    int32 available_quantity = 2;
    string message = 3;
}

message StockStatus {
    string product_id = 1;
    bool in_stock = 2;
    int32 available_quantity = 3;
}

message UpdateStockRequest {
    repeated StockItem items = 1;
}

message StockItem {
    string product_id = 1;
    int32 quantity = 2;
}

message UpdateStockResponse {
    repeated StockUpdateStatus update_status = 1;
    bool success = 2;
    string message = 3;
}

message StockUpdateStatus {
    string product_id = 1;
    bool  updated = 2;
    string message = 3;
}


message Empty{}

message Product{
    string id = 1;
    string name = 2;
    float price = 3;
    string category = 4;
    string description = 5;
    string image_url = 6;
}

message ProductList {
    repeated Product products = 1;
}