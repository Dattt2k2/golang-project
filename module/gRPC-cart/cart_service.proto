syntax = "proto3";

package cart;

option go_package = "./module/gRPC-cart/service";

service CartService {
    rpc GetCartItems (CartRequest) returns (CartResponse);
}

message CartRequest {
    string user_id = 1;
}

message CartResponse {
    repeated CartItem items = 1;
}

message CartItem {
    string product_id = 1;
    int32 quantity = 2;
    float price = 3;
    string name = 4;
    string vendor_id = 5;
}

